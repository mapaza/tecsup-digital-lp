<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="Web site created using create-react-app" />
  <title>Tecsup Digital</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;200;600&display=swap" rel="stylesheet">
</head>

<body style="background: #0E0E0F;"> 
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="main"></div>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
        window.addEventListener('dfMessengerLoaded', function (event) {
        $r1 = document.querySelector("df-messenger");
        $r2 = $r1.shadowRoot.querySelector("df-messenger-chat");
        var sheet = new CSSStyleSheet;
        
        sheet.replaceSync( `div.chat-wrapper[opened="true"] { height: 410px }`);
        $r2.shadowRoot.adoptedStyleSheets = [ sheet ];
        });
    });
  </script>
</body>

</html>
